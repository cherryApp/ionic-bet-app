<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ "MATCHES" | translate }} {{ matchesDate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let match of matches"
      (click)="startBet(match)">
      {{ match.team1.name }} - {{ match.team2.name }}
    </button>
  </ion-list>
</ion-content>
