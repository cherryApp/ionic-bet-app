<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ "NEW_BETTING" | translate }} ({{ currentAmount }} Ft)
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>{{ "WINNER_TEAM" | translate }}</ion-label>
            <ion-select [(ngModel)]="winner" interface="action-sheet">
                <ion-option [value]="match.team1.code">
                  {{ match.team1.name }}
                </ion-option>
                <ion-option [value]="match.team2.code">
                  {{ match.team2.name }}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>{{ "AMOUNT" | translate }}</ion-label>
            <ion-input [(ngModel)]="amount" type="number"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="primary" block
          (click)="saveBetting()">
      {{ "SEND_BETTING" | translate }}
    </button>
    </div>
</ion-content>
