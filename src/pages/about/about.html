<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "BETTING" | translate }} ({{ amount }} Ft)
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let round of rounds"
          (click)="matchDaySelected(round)">
            {{ round.name }} | {{ round.matches[0].date }}
        </button>
    </ion-list>
</ion-content>
